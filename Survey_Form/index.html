<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Burger King Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">
        <div class="form-group">
            <label for="" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="" id="number-label">Age</label>
            <input type="number" name="number" id="number" placeholder="Enter Your Age" required min="1" max="99">
        </div>
        <div class="form-group">
            <label for="">How would you rate our services</label>
            <select name="" id="dropdown">
                <option value="">Excellent</option>
                <option value="">Good</option>
                <option value="">Neither</option>
                <option value="">Poor</option>
                <option value="">Very Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Would you recommend Burger King to a friend?</label>
            
            <input type="radio" name="radio" id="radio" value="definitely" checked>Definitely
            <input type="radio" name="radio" id="radio" value="maybe">Maybe
            <input type="radio" name="radio" id="radio" value="no">No
        </div>
        <div class="form-group">
            <label for="">Which burger you like the most</label>
            <input type="checkbox" name="checkbox" value="vegetarian">Vegetarian
            <input type="checkbox" name="checkbox" value="cheeseburger">Cheeseburger
            <input type="checkbox" name="checkbox" value="double-beef">Double-Beef 
            <input type="checkbox" name="checkbox" value="mushroom">Mushroom
            <input type="checkbox" name="checkbox" value="whooper">Whooper

        </div>
        <div class="form-group">
            <label for="">Addition Comments</label>
            <textarea name="" id="" cols="90" rows="20" placeholder="comment..."></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
